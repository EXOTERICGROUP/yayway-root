<template name="editYourAvatarModal">
    <div id="editYourAvatarModal" aria-hidden="true" aria-labelledby="editYourAvatarModalLabel" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog w-modal0">
            <div class="modal-content modal-radius">
                <div class="modal-header">
                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">Ã—</button>
                    <h4 id="editYourAvatarModalLabel" class="modal-title md-title">Edit Your Avatar</h4>
                </div>

                <div class="modal-body">
                    {{> editYourAvatarModalBody}}
                </div>

                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-9 error"></div>
                        <div class="col-md-3">
                            <input type="button" id="saveAvatarButton" class="btn btn-modal pull-right col-lg-12" value="SAVE"/>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="editYourAvatarModalBody">
    <div class="row">
        <div class="col-md-9">
            <img id="realImage" src="{{ image }}" class="hide" alt="" />
            <img id="avatarUserImg" src="{{ image }}" class="" alt="" />

            <input type="file" name="avatarFile" class="hide" />

            {{#unless is_image}}
                <p> Please upload image with dimensions of 160x160px </p>
            {{/unless}}

            {{#if is_image}}
                <small>* Please crop and select area to upload from your chosen avatar</small><br>
                <input type="button" id="changeAvatarButton" value="Change My Avatar" /><br>
                <small style="color:red">Recommend size of avatar is 150x150px</small>
            {{/if}}
        </div>

        <div class="col-md-3">
            <div id="previewFrame" class="hide">
                <div id="preview">
                    <img src="{{ image }}"/><br>
                </div>
                    <div style="text-align: center;font-size: smaller;">Avatar Preview</div>
             </div>
        </div>
    </div>
</template>
