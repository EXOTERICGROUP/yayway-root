<template name="user_info">
  <div class="grid-module" style="height:300px; background-color: dimgray;">
    {{> editCoverImage user=this }}
  </div>
  <div class="" style="z-index: 2; margin-top: -10px;margin-left: 44%;">
    <div class="row col-xs-12" style="margin-top: -29px; color: white">
      <div class="col-xs-2 user-profile-avatar">{{> avatar user=this size="large" shape="circle"}}</div>
      <div class="col-xs-6">
        {{#each publicProfileFields}}
             <!-- {{label}} -->
              {{#if template}}
                {{>Template.dynamic template=template data=value}}<br>
              {{else}}
                <!-- <div style="font-size: x-large; font-weight: bold;"> -->
                <div style="{{getUrlStyle(label)}}">
                 {{value}}<br>
                </div>
              {{/if}}
        {{/each}}
        facebook.com/admin<br>
        <div>
          <!-- <a id="btnSendFriendRequest" class="button btn btn-primary inline invite-link" href="{{currentUserProfileId}}">Follow</a> -->
          {{#if isNotMyProfile}}
            {{#if isRequestExists this._id }}
              <a class="btn btn-info disabled">Friendship Request Sent!</a>
            {{else}}
              {{#if isUserMyFriend this._id}}
                  <!-- <button class="btn btn-primary btn-sm" id="btnRemoveFriendRequest">Remove from Friend List</button> -->
                <a id="btnRemoveFriendRequest" class="button btn btn-primary inline">End Friendship</a>
              {{else}}
                <a id="btnSendFriendRequest" class="button btn btn-primary inline">Request Friendship</a>
              {{/if}}
            {{/if}}
          {{/if}}
          <!-- {{ this._id}} current user id-->
          <div style="width: 78px;">
            {{#if canEditProfile}}
              <a class="button btn btn-primary inline" href="{{pathFor 'userEdit' _idOrSlug=this.telescope.slug}}">{{_ "edit_profile"}}</a>
            {{/if}}
            {{#if canInvite}}
              {{#if isAdmin}}
                <a class="button btn btn-primary inline invite-link" href="#">{{_ "invite"}}</a>
              {{else}}
                {{#if inviteCount}}
                  <a class="button btn btn-primary inline invite-link" href="#">{{_ "invite"}} ({{inviteCount}} {{_ "left"}})</a>
                {{else}}
                  <a class="button btn inline disabled" href="#">{{_ "invite_none_left"}}</a>
                {{/if}}
              {{/if}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
